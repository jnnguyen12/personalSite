<div class="margbig container-fluid px-0 art position-relative fade-up" appScrollAnimation animationClass="fade-in">
  <div class="container position-absolute left-0">
    <div class="center-piece position-relative ms-3 ms-md-0">
        <div class="display-2 title text-lowercase fade-up" appScrollAnimation animationDelay="0.3s" animationClass="fade-in">
          Art Works
        </div>
        <h5 class="fw-medium fade-up" appScrollAnimation animationDelay="0.4s" animationClass="fade-in">Art has always played a crucial part in my professional work and a part of who I am. Displayed are few of my best artworks, from 2018 to current. Check out my Behance for more featured artworks!</h5>
        <a type="button" href="https://www.behance.net/joannenguyen2" target="_blank" 
           class="btn outline big-btn mt-4 fade-up" appScrollAnimation animationDelay="0.6s" animationClass="fade-in">My Behance</a>
    </div>
  </div>
  <div class="row w-100 g-0 max-vh-100">
    <div *ngFor="let image of imgLinks" class="col-xl-2 col-lg-4 col-6 h-100 position-relative" >
      <div class="overlay">
        <div class="info">
          <h5 class="mb-1">{{ image.name }}</h5>
          <!-- <h6>{{image.medium}}</h6> -->
          <p class="text-muted">- {{ image.medium }} -</p>
          <p>{{ image.year }}</p>
        </div>
      </div>
      <div class="image" style.background-image="url('{{image.link}}')">
      <!-- <div class="image" [style.background]="'url(' + image.link + ') cover no-repeat fixed'"> -->
      </div>
    </div>
  </div>
</div>
