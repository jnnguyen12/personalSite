<div class="padbig container prof">
    <div class="row mx-auto w-100 h-100 d-flex align-items-center">
      <div class="col-lg-7 h-100 order-2 order-lg-1">
        <div class="h-100 d-flex align-items-center flex-column justify-content-center" *ngIf="selectedCategory == null">
          <div class="donut"></div>
          <h5 class="mt-3 fw-bold">Placeholder donut</h5>
          <p>Made in Blender</p>
        </div>
        <div class="h-100 d-flex justify-content-center row justify-content-lg-start" *ngIf="selectedCategory != null">
          <div class="pill" *ngFor="let item of selectedCategory.items">
            {{ item }}
          </div>
        </div> 
      </div>
      <div class="col-lg-5 order-1 order-lg-2 mb-4 mb-lg-0">
        <div class="display-4 title row">
          <div class="mb-3 opacity-75">/*</div>
          <span class="mb-3 ms-3">Proficiencies</span>
          <div class="mb-4 opacity-75">*/</div>
        </div>
        <div class="d-flex row justify-content-center justify-content-lg-start">
          <div [ngClass]="'button-tab ' + (selectedCategory === category && 'selected')" *ngFor="let category of categories" (click)="selectCategory(category)">
            <fa-icon [icon]="selectedCategory === category ? faCircleDot : faCircleChevronLeft" size="lg"></fa-icon>
            {{ category.name }}
          </div>
        </div>
        <h6 [ngStyle]="selectedCategory == null ? {'display': 'none'} : {'display': 'block'}" (click)="selectedCategory = null">I want to see the placeholder donut again!</h6>
      </div>
    </div>
  </div>
