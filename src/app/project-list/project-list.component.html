<div class="padbig container prog">
    <div class="row d-flex align-items-center">
      <div class="col-lg-5 col-xl-6">
        <div class="display-4 title row">
          <div class="mb-3 opacity-75">/*</div>
          <span class="mb-3 ms-3">Programming Projects</span>
          <div class="mb-4 opacity-75">*/</div>
        </div>
        <p>Below are a few notable projects I have worked on, for educational purposes and entertainment purposes. Click on the projects so see more!</p>
        <a type="button" href="https://github.com/jnnguyen12/" target="_blank" class="btn big-btn mt-4">My Github</a>
      </div>
      <div class="col-lg-7 col-xl-6 h-100">
        <div class="wrapper h-100">
            <div *ngFor="let project of projects" [ngClass]="showingProject == project ? 'project-item selected' : 'project-item'" (click)="selectProject(project)">
                <div class="content">
                    <div class="background"></div>
                    <h5 class="title mb-1">{{ project.name }}</h5>
                    <h6 class="text-muted mb-1 fw-bold"> {{ project.date }} </h6>
                    <h6 class="mb-0 fw-bold"> {{ project.place }} </h6>
        
                    <div [ngClass]="showingProject == project ? 'desc show' : 'desc'">
                        <p>{{ project. desc }}</p>
        
                        <a *ngFor="let button of project.buttonList" type="button" [href]="button.link" target="_blank" class="btn pill-btn">
                            {{ button.type }}
                        </a>
                    </div>
                </div>
            </div>
        </div>
      </div>
    </div>
  </div>
