<div class="padbig container prog">
        <div class="row d-flex align-items-center g-5 fade-up" appScrollAnimation animationClass="fade-in">
          <!-- left column -->
          <div class="col-lg-4 col-xl-5 mb-4 mb-lg-0">
            <div class="display-3 title row">
              <div class="mb-3 opacity-75">/*</div>
              <span class="mb-3 ms-3">Work Experiences</span>
              <div class="mb-4 opacity-75">*/</div>
            </div>
            <h6>My past positions, along with the skillsets I gained during these amazing opportunities.</h6>
          </div>
          <!-- right column -->
          <div class="col-lg-8 col-xl-7 h-100">
            <div class="tree-wrapper h-100">
              <div *ngFor="let experience of experiences" [ngClass]="showingExperience == experience ? 'tree-item selected' : 'tree-item'" (click)="selectExperience(experience)">
                <div class="content">
                    <div class="background"></div>
                    <div class="d-flex justify-content-between">
                      <div>
                        <h5 class="title">{{ experience.role }}</h5>
                        <h6 class="subtitle"> {{ experience.company }} </h6>
                      </div>
                      <p class="mb-0 date"> {{ experience.dateFrom }} - {{ experience.dateTo }} </p>
                    </div>
                    <div *ngFor="let skill of experience.skills" class="skill-pill">
                      {{ skill }}
                    </div>
                    
                    <div [ngClass]="showingExperience == experience ? 'desc show' : 'desc'">
                      <div *ngFor="let desc of descriptions">
                        <p>{{ desc }}</p>
                      </div>
                    </div>
                  </div>
                </div>
            </div>
          </div>
        </div>
      </div>
